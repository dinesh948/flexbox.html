<!DOCTYPE html>
<html>
<head>
<style>
    nav{
        text-align: center;
    }
body{
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Navbar */
nav{
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #5C4033;   /* Dark Brown */
    padding: 15px 40px;
}

/* Logo */
.logo{
    color: #FFF8DC;   /* Cream */
    font-size: 22px;
    font-weight: bold;
}

/* Menu */
.menu{
    display: flex;
    gap: 30px;
}

.menu a{
    color: #F5DEB3;  /* Wheat color */
    text-decoration: none;
    font-size: 18px;
    padding: 8px 12px;
    border-radius: 5px;
    transition: 0.3s;
}

/* Hover Effect */
.menu a:hover{
    background-color: #8B4513;  /* Saddle Brown */
    color: white;
}
</style>
</head>
<body>

<nav>
    <div class="logo">Dinesh Restaurant</div>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>
</nav>

</body>
</html>
