<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            background-color: yellowgreen;
            height:120vh;
            display: flex;
            justify-content: space-between;
             align-items: center;
            
        }
        .container .box{
            height:140px;
            width:122px;
            background-color: rgb(255, 0, 76);
            border:3px solid black;
            

           
            

        }
        
    </style>
</head>
<body>
    <h1>Flexbox example</h1>
    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    
    </div>
</body>
</html>
