<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            background-color: yellowgreen;
            height:1200px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            
        }
        .container .box{
            height:140px;
            width:160px;
            background-color: orange;
            border:3px solid black;
            

        }
    </style>
</head>
<body>
    <h1>Flexbox example</h1>
    <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    </div>
</body>
</html>
